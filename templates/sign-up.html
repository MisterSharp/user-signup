<!DOCTYPE html>
<html >
<head>
    <title>User Sign Up</title>
    <style>
        .error{{ color: red; }}
    </style>
</head>
<body>
    <h1>Signup</h1>

    <form method="POST">
        <label>Username <input name="Username"type="text" value="{username}"></label>
        <p class="error">{username_error}</p>
        <label>Password <input name="Password" type="text" value="{Password}"></label>
        <p class="error">{password_error}</p>
        <label>Verify Password <input name="Verify" type="text"></label>
        <p class="error">{verify_error}</p>
        <label>Email(optional) <input name=Email type="text"></label>
        <input type="submit" value="Sign Up!">


<!--need form fields for Username, Password, Verify Password & Email(optional)-->
    </form>
</body>
</html>
